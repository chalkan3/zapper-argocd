apiVersion: v1
kind: Service
metadata:
  name: peerdb-server
  namespace: peerdb
  labels:
    app: peerdb
    component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9900
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 8080
      targetPort: grpc
      protocol: TCP
  selector:
    app: peerdb
    component: server
---
apiVersion: v1
kind: Service
metadata:
  name: peerdb-flow-api
  namespace: peerdb
  labels:
    app: peerdb
    component: flow-api
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 8112
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 8113
      targetPort: http
      protocol: TCP
  selector:
    app: peerdb
    component: flow-api
