apiVersion: v1
kind: Service
metadata:
  name: peerdb
  namespace: peerdb
  labels:
    app: peerdb
    component: server
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: grpc
      port: 8080
      targetPort: grpc
      protocol: TCP
  selector:
    app: peerdb
    component: server
