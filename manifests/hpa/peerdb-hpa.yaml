---
# HPA for PeerDB Server
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: peerdb-server-hpa
  namespace: peerdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: peerdb-server
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
---
# HPA for PeerDB Flow Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: peerdb-flow-worker-hpa
  namespace: peerdb
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: peerdb-flow-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 3
          periodSeconds: 15
      selectPolicy: Max
