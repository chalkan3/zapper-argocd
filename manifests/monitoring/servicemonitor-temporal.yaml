# ServiceMonitors para Temporal
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: temporal-frontend
  namespace: peerdb
  labels:
    app.kubernetes.io/name: temporal
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: temporal
      app.kubernetes.io/component: frontend
  endpoints:
    - port: metrics
      interval: 30s
      path: /metrics

