# PostgreSQL Cluster Configuration
# Este arquivo ser√° aplicado como um manifest adicional via ArgoCD

apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-cluster
  namespace: cloudnative-pg
spec:
  instances: 1

  # PostgreSQL configuration for CDC and Performance
  postgresql:
    pg_hba:
      - host all all 0.0.0.0/0 md5
    parameters:
      # CDC Configuration
      wal_level: "logical"
      max_wal_senders: "10"
      max_replication_slots: "10"

      # Connection Settings
      max_connections: "200"
      superuser_reserved_connections: "3"

      # Memory Settings - MINIMAL
      shared_buffers: "128MB"
      effective_cache_size: "512MB"
      maintenance_work_mem: "64MB"
      work_mem: "4MB"

      # WAL Settings - MINIMAL
      wal_buffers: "4MB"
      min_wal_size: "80MB"
      max_wal_size: "1GB"
      wal_compression: "on"
      wal_log_hints: "on"

      # Checkpoint Settings
      checkpoint_completion_target: "0.9"
      checkpoint_timeout: "15min"

      # Query Planning
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      default_statistics_target: "100"

      # Parallel Query
      max_parallel_workers_per_gather: "4"
      max_parallel_workers: "8"
      max_worker_processes: "8"

      # Logging
      log_checkpoints: "on"
      log_connections: "on"
      log_disconnections: "on"
      log_lock_waits: "on"
      log_min_duration_statement: "1000"
      log_line_prefix: "%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h "

      # Autovacuum
      autovacuum_max_workers: "3"
      autovacuum_naptime: "30s"

      # Locale
      lc_messages: "en_US.UTF-8"
      lc_monetary: "en_US.UTF-8"
      lc_numeric: "en_US.UTF-8"
      lc_time: "en_US.UTF-8"

  # Storage configuration
  storage:
    size: 5Gi
    storageClass: local-path  # K3s default storage class

  # Resources - MINIMAL
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  # Backup configuration
  backup:
    retentionPolicy: "30d"
    barmanObjectStore:
      destinationPath: s3://postgres-backups/  # Configure based on environment
      s3Credentials:
        accessKeyId:
          name: backup-credentials
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: backup-credentials
          key: SECRET_ACCESS_KEY
      wal:
        compression: gzip
        maxParallel: 2

  # Bootstrap - Create schema only (data seeded by Job)
  bootstrap:
    initdb:
      database: app_db
      owner: app_user
      secret:
        name: postgres-cluster-app
      postInitApplicationSQL:
        # Create tables with proper schema
        - CREATE TABLE IF NOT EXISTS users (
            id SERIAL PRIMARY KEY,
            username VARCHAR(50) UNIQUE NOT NULL,
            email VARCHAR(100) NOT NULL,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
        - CREATE TABLE IF NOT EXISTS orders (
            id SERIAL PRIMARY KEY,
            user_id INTEGER REFERENCES users(id),
            product_name VARCHAR(100) NOT NULL,
            quantity INTEGER NOT NULL,
            price DECIMAL(10,2) NOT NULL,
            status VARCHAR(20) DEFAULT 'pending',
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );
        - CREATE TABLE IF NOT EXISTS events (
            id SERIAL PRIMARY KEY,
            event_type VARCHAR(50) NOT NULL,
            user_id INTEGER REFERENCES users(id),
            metadata JSONB,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );

        # Configure REPLICA IDENTITY FULL for CDC
        - ALTER TABLE users REPLICA IDENTITY FULL;
        - ALTER TABLE orders REPLICA IDENTITY FULL;
        - ALTER TABLE events REPLICA IDENTITY FULL;

        # Create indexes for better performance
        - CREATE INDEX idx_users_username ON users(username);
        - CREATE INDEX idx_users_email ON users(email);
        - CREATE INDEX idx_users_created_at ON users(created_at);
        - CREATE INDEX idx_orders_user_id ON orders(user_id);
        - CREATE INDEX idx_orders_status ON orders(status);
        - CREATE INDEX idx_orders_created_at ON orders(created_at);
        - CREATE INDEX idx_events_user_id ON events(user_id);
        - CREATE INDEX idx_events_type ON events(event_type);
        - CREATE INDEX idx_events_created_at ON events(created_at);
        - CREATE INDEX idx_events_metadata ON events USING gin(metadata);

        # Grant permissions to app_user
        - GRANT ALL PRIVILEGES ON ALL TABLES IN SCHEMA public TO app_user;
        - GRANT USAGE, SELECT ON ALL SEQUENCES IN SCHEMA public TO app_user;

        # Grant REPLICATION permission for CDC (PeerDB)
        - ALTER USER app_user WITH REPLICATION;

        # Change table ownership to app_user (required for CDC publications)
        - ALTER TABLE users OWNER TO app_user;
        - ALTER TABLE orders OWNER TO app_user;
        - ALTER TABLE events OWNER TO app_user;
        - ALTER SEQUENCE users_id_seq OWNER TO app_user;
        - ALTER SEQUENCE orders_id_seq OWNER TO app_user;
        - ALTER SEQUENCE events_id_seq OWNER TO app_user;

        # Note: Test data is seeded by the postgres-seed-data Job
        # See: manifests/cloudnative-pg/seed-data-job.yaml

  # Monitoring
  monitoring:
    enablePodMonitor: true  # Enable Prometheus monitoring
    customQueriesConfigMap:
      - name: postgres-custom-queries
        key: custom-queries.yaml

  # High Availability
  enableSuperuserAccess: true
  primaryUpdateStrategy: unsupervised
