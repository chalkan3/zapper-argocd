# PostgreSQL App User Secret
# This secret must exist before the Cluster is created
# CloudNativePG uses this to create the app_user during bootstrap

apiVersion: v1
kind: Secret
metadata:
  name: postgres-cluster-app
  namespace: cloudnative-pg
type: kubernetes.io/basic-auth
stringData:
  username: app_user
  password: apppassword123  # Change in production
