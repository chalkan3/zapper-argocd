apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/chalkan3/zapper-argocd.git
    targetRevision: HEAD
    path: manifests/hpa

  destination:
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  info:
    - name: Description
      value: Horizontal Pod Autoscalers for all components
