apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: peerdb
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/YOUR_USERNAME/zapper-argocd.git
    targetRevision: HEAD
    path: manifests/peerdb

  destination:
    server: https://kubernetes.default.svc
    namespace: peerdb

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # This depends on peerdb-dependencies being ready
  info:
    - name: Requires
      value: peerdb-postgresql and peerdb-temporal
