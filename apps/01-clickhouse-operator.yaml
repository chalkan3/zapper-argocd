apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy operators first
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://docs.altinity.com/clickhouse-operator/
    targetRevision: 0.23.6
    chart: altinity-clickhouse-operator
    helm:
      releaseName: clickhouse-operator
      values: |
        operator:
          image:
            repository: altinity/clickhouse-operator
            tag: 0.23.6

  destination:
    server: https://kubernetes.default.svc
    namespace: clickhouse

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clickhouse-cluster
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy clusters after operators
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/chalkan3/zapper-argocd.git
    targetRevision: HEAD
    path: helm-values
    directory:
      include: clickhouse-cluster.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: clickhouse

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Depende do operator estar instalado
  ignoreDifferences:
    - group: clickhouse.altinity.com
      kind: ClickHouseInstallation
      jsonPointers:
        - /status
