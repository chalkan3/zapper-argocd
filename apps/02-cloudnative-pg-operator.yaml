apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnative-pg-operator
  annotations:
    argocd.argoproj.io/sync-wave: "1"  # Deploy operators first
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  sources:
    # First: Install CRDs manually (including Pooler)
    - repoURL: https://github.com/chalkan3/zapper-argocd.git
      targetRevision: main
      path: manifests/cloudnative-pg

    # Second: Install operator via Helm
    - repoURL: https://cloudnative-pg.github.io/charts
      targetRevision: 0.22.0
      chart: cloudnative-pg
      helm:
        releaseName: cnpg-operator
        values: |
          crds:
            create: true
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 200m

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudnative-pg

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-cluster
  annotations:
    argocd.argoproj.io/sync-wave: "2"  # Deploy clusters after operators
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/chalkan3/zapper-argocd.git
    targetRevision: HEAD
    path: helm-values
    directory:
      include: postgres-*.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: cloudnative-pg

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Depende do operator estar instalado
  ignoreDifferences:
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /status
        - /spec/instances
