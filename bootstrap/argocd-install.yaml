---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
# This file bootstraps ArgoCD itself
# After ArgoCD is installed, it will manage all applications via the apps/ directory
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argo-cd
    targetRevision: v2.9.3
    path: manifests/install
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
