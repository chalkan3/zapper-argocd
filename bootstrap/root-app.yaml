# ArgoCD Root Application (App of Apps Pattern)
# This single Application manages all other Applications
# Deploy order is controlled by:
#   1. Numeric prefixes in filenames (01-, 02-, 03-, etc.)
#   2. Sync waves within each Application

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zapper-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/chalkan3/zapper-argocd.git
    targetRevision: main
    path: apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
